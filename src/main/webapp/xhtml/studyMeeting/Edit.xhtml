<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudyMeetingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudyMeetingLabel_title}" for="title" />
                    <h:inputText id="title" value="#{studyMeetingController.selected.title}" title="#{bundle.EditStudyMeetingTitle_title}" required="true" requiredMessage="#{bundle.EditStudyMeetingRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditStudyMeetingLabel_subTitle}" for="subTitle" />
                    <h:inputText id="subTitle" value="#{studyMeetingController.selected.subTitle}" title="#{bundle.EditStudyMeetingTitle_subTitle}" required="true" requiredMessage="#{bundle.EditStudyMeetingRequiredMessage_subTitle}"/>
                    <h:outputLabel value="#{bundle.EditStudyMeetingLabel_context}" for="context" />
                    <h:inputText id="context" value="#{studyMeetingController.selected.context}" title="#{bundle.EditStudyMeetingTitle_context}" required="true" requiredMessage="#{bundle.EditStudyMeetingRequiredMessage_context}"/>
                    <h:outputLabel value="#{bundle.EditStudyMeetingLabel_exhibitionDate}" for="exhibitionDate" />
                    <h:inputText id="exhibitionDate" value="#{studyMeetingController.selected.exhibitionDate}" title="#{bundle.EditStudyMeetingTitle_exhibitionDate}" required="true" requiredMessage="#{bundle.EditStudyMeetingRequiredMessage_exhibitionDate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudyMeetingLabel_participantCount}" for="participantCount" />
                    <h:inputText id="participantCount" value="#{studyMeetingController.selected.participantCount}" title="#{bundle.EditStudyMeetingTitle_participantCount}" />
                </h:panelGrid>
                <h:commandLink action="#{studyMeetingController.update}" value="#{bundle.EditStudyMeetingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudyMeetingViewLink}"/>
                <br />
                <h:commandLink action="#{studyMeetingController.prepareList}" value="#{bundle.EditStudyMeetingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudyMeetingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
